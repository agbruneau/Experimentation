version: '3.8'

services:
  # Kafka Broker (KRaft mode - no ZooKeeper)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: edalab-kafka
    ports:
      - "9092:9092"
      - "9999:9999"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      KAFKA_JMX_PORT: 9999
      KAFKA_JMX_HOSTNAME: kafka
      # KRaft cluster ID (generated via kafka-storage random-uuid)
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka-data:/tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - edalab-network

  # Schema Registry
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: edalab-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:29092'
      SCHEMA_REGISTRY_LISTENERS: 'http://0.0.0.0:8081'
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/ || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - edalab-network

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    hostname: postgres
    container_name: edalab-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: edalab
      POSTGRES_USER: edalab
      POSTGRES_PASSWORD: edalab_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edalab -d edalab"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - edalab-network

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.47.0
    hostname: prometheus
    container_name: edalab-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edalab-network

  # Grafana
  grafana:
    image: grafana/grafana:10.2.0
    hostname: grafana
    container_name: edalab-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edalab-network

  # ===== Application Services (profile: services) =====

  # Simulator Service
  simulator:
    build:
      context: ..
      dockerfile: services/simulator/Dockerfile
    container_name: edalab-simulator
    profiles:
      - services
    ports:
      - "8080:8080"
      - "9080:9080"
    environment:
      SERVICE_NAME: simulator
      SERVICE_PORT: "8080"
      METRICS_PORT: "9080"
      LOG_LEVEL: debug
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      KAFKA_GROUP_ID: simulator-group
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edalab-network

  # Bancaire Service
  bancaire:
    build:
      context: ..
      dockerfile: services/bancaire/Dockerfile
    container_name: edalab-bancaire
    profiles:
      - services
    ports:
      - "8081:8081"
      - "9081:9081"
    environment:
      SERVICE_NAME: bancaire
      SERVICE_PORT: "8081"
      METRICS_PORT: "9081"
      LOG_LEVEL: debug
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      KAFKA_GROUP_ID: bancaire-group
      DATABASE_DSN: postgres://edalab:edalab_password@postgres:5432/edalab?sslmode=disable
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8081/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edalab-network

  # Gateway Service
  gateway:
    build:
      context: ..
      dockerfile: services/gateway/Dockerfile
    container_name: edalab-gateway
    profiles:
      - services
    ports:
      - "8082:8082"
      - "9082:9082"
    environment:
      SERVICE_NAME: gateway
      SERVICE_PORT: "8082"
      METRICS_PORT: "9082"
      LOG_LEVEL: debug
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      KAFKA_GROUP_ID: gateway-group
      SIMULATOR_URL: http://simulator:8080
      BANCAIRE_URL: http://bancaire:8081
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      simulator:
        condition: service_healthy
      bancaire:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8082/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edalab-network

volumes:
  kafka-data:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  edalab-network:
    driver: bridge
