# ============================================================================
# EDA-Lab Infrastructure - Docker Compose
# ============================================================================
# Mode KRaft (sans ZooKeeper) pour Kafka
# Compatible Windows 11 / WSL2
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Kafka Broker (KRaft Mode)
  # ==========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"      # External (host)
      - "29092:29092"    # Internal (inter-container)
      - "9093:9093"      # Controller
    environment:
      # KRaft Configuration
      KAFKA_KRAFT_CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"

      # Listeners Configuration (Windows/WSL2 compatible)
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      # Broker Configuration
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

      # Log Configuration
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000

      # Performance
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1

      # JMX for monitoring
      KAFKA_JMX_PORT: 9999
      KAFKA_JMX_HOSTNAME: kafka
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - edalab-network

  # ==========================================================================
  # Schema Registry
  # ==========================================================================
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: schema-registry
    hostname: schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "kafka:29092"
      SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8081"
      SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL: "BACKWARD"
      SCHEMA_REGISTRY_DEBUG: "false"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/subjects || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - edalab-network

  # ==========================================================================
  # PostgreSQL
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: edalab
      POSTGRES_USER: edalab
      POSTGRES_PASSWORD: edalab_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edalab -d edalab"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - edalab-network

  # ==========================================================================
  # Prometheus (Monitoring)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edalab-network
    profiles:
      - monitoring

  # ==========================================================================
  # Grafana (Dashboards)
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edalab-network
    profiles:
      - monitoring

  # ==========================================================================
  # Services applicatifs (profil 'services')
  # ==========================================================================
  simulator:
    build:
      context: ../services/simulator
      dockerfile: Dockerfile
    container_name: simulator
    hostname: simulator
    ports:
      - "8080:8080"
      - "9091:9090"
    environment:
      CONFIG_FILE: /app/config/docker.yaml
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    networks:
      - edalab-network
    profiles:
      - services

  bancaire:
    build:
      context: ../services/bancaire
      dockerfile: Dockerfile
    container_name: bancaire
    hostname: bancaire
    ports:
      - "8082:8080"
      - "9092:9090"
    environment:
      CONFIG_FILE: /app/config/docker.yaml
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: edalab
      POSTGRES_USER: edalab
      POSTGRES_PASSWORD: edalab_password
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - edalab-network
    profiles:
      - services

  gateway:
    build:
      context: ../services/gateway
      dockerfile: Dockerfile
    container_name: gateway
    hostname: gateway
    ports:
      - "8083:8080"
      - "9093:9090"
    environment:
      CONFIG_FILE: /app/config/docker.yaml
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      SIMULATOR_URL: http://simulator:8080
      BANCAIRE_URL: http://bancaire:8080
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    networks:
      - edalab-network
    profiles:
      - services

# ============================================================================
# Networks
# ============================================================================
networks:
  edalab-network:
    driver: bridge
    name: edalab-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  kafka-data:
    name: edalab-kafka-data
  postgres-data:
    name: edalab-postgres-data
  prometheus-data:
    name: edalab-prometheus-data
  grafana-data:
    name: edalab-grafana-data
