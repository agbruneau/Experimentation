# ============================================================================
# Prometheus Configuration - EDA-Lab
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'edalab-monitor'

# Alertmanager configuration (for future use)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (for future use)
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Kafka JMX metrics (via JMX Exporter)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9999']
    metrics_path: /metrics

  # Simulator service metrics
  - job_name: 'simulator'
    static_configs:
      - targets: ['simulator:9090']
    metrics_path: /metrics

  # Bancaire service metrics
  - job_name: 'bancaire'
    static_configs:
      - targets: ['bancaire:9090']
    metrics_path: /metrics

  # Gateway service metrics
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:9090']
    metrics_path: /metrics
