# ============================================================================
# EDA-Lab Configuration - Local Development
# ============================================================================
# Use this configuration when running services locally against Docker infra
# ============================================================================

kafka:
  bootstrap_servers: "localhost:9092"
  group_id: "edalab-local"
  auto_offset_reset: "earliest"
  enable_auto_commit: true
  session_timeout_ms: 30000

schema:
  url: "http://localhost:8081"
  cache_capacity: 100

postgres:
  host: "localhost"
  port: 5432
  database: "edalab"
  user: "edalab"
  password: "edalab_password"
  max_connections: 10
  min_connections: 2

service:
  name: "edalab-service"
  port: 8080
  metrics_port: 9090

logging:
  level: "DEBUG"
  format: "json"

tracing:
  enabled: false
  jaeger_endpoint: "http://localhost:14268/api/traces"
  sample_rate: 1.0
