# ============================================================================
# EDA-Lab Configuration - Docker Environment
# ============================================================================
# Use this configuration when running services inside Docker containers
# ============================================================================

kafka:
  bootstrap_servers: "kafka:29092"
  group_id: "edalab-docker"
  auto_offset_reset: "earliest"
  enable_auto_commit: true
  session_timeout_ms: 30000

schema:
  url: "http://schema-registry:8081"
  cache_capacity: 100

postgres:
  host: "postgres"
  port: 5432
  database: "edalab"
  user: "edalab"
  password: "edalab_password"
  max_connections: 10
  min_connections: 2

service:
  name: "edalab-service"
  port: 8080
  metrics_port: 9090

logging:
  level: "INFO"
  format: "json"

tracing:
  enabled: true
  jaeger_endpoint: "http://jaeger:14268/api/traces"
  sample_rate: 1.0
